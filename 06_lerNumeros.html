<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    //ENTRADA

    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    let listaMenor = [];
    let listaMaior = [];
    

    //PROCESSAMENTO

    for(let lista of listaDeNumeros){
        if(lista < 50){
            listaMenor.push(lista)
        }
        else{
            listaMaior.push(lista)
        }
    }
    const percentualMenor = (listaMenor.length / listaDeNumeros.length) * 100
    const percentualMaior = (listaMaior.length / listaDeNumeros.length) * 100  
    

    //SAÍDA
    
    document.write(`Lista menor que 50: ${listaMenor.join(", ")}</br> Lista maior que 50: ${listaMaior.join(", ")}</br> Percentual abaixo de 50: ${percentualMenor}</br> Percentual acima de 50: ${percentualMaior} `)
      
</script>
