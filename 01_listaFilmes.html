<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

     //ENTRADA

     const filmesCadastro = parseInt(prompt("Informe quantos filmes deseja cadastrar:"));

    //PROCESSAMENTO

     let comedia = [];
     let drama = [];
     let romance = [];

    for (let index = 1; index <= filmesCadastro; index++) {
     const nomeFilme = prompt("Nome do filme:");
     const generoFilme = prompt("Informe o genero (C-Comédia | D-Drama | R-Romance):").toUpperCase();
     if (generoFilme === "C") {
        comedia.push(nomeFilme)
     } 
     else if (generoFilme === "D") {
        drama.push(nomeFilme)
     }   
     else {
        romance.push(nomeFilme)
     }    
    }

    //SAÍDA

     if (comedia.length >= 1) {
    document.write(`Filmes de comedia: ${comedia.join(", ")}</br>`)
    }
     if (drama.length >= 1){
    document.write(`Filmes de drama: ${drama.join(", ")}</br>`)
    }
     if (romance.length >= 1){
    document.write(`Filmes de romance: ${romance.join(", ")}`)
    }

    
</script>
