<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA

    const positivo = parseInt(prompt("Informe um numero inteiro e positivo:"));

    //PROCESSAMENTO

    let fatorial = 1;
    if (positivo >= 0) {
     for(contador = 1; contador <= positivo; contador++){
         fatorial = fatorial * contador;
     }
    }
  
    
    //SAÍDA
    
    document.write(`O fatorial desse numero é de: ${fatorial}`)
</script>
